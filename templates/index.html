<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMeme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row align-items-center">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
            <h1>XMeme Stream</h1>
            <form>
                <div class="form-group">
                    <label for="memeOwner">Meme Owner</label>
                    <input type="text" class="form-control" id="memeOwner" placeholder="Enter Owner Name" required>
                </div>
                <div class="form-group">
                    <label for="memeCaption">Meme Caption</label>
                    <input type="text" class="form-control" id="memeCaption" placeholder="Enter Caption" required>
                </div>
                <div class="form-group">
                    <label for="memeURL">Meme URL</label>
                    <input type="text" class="form-control" id="memeURL" placeholder="Enter Meme URL" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-6 col-md-4"></div>
    </div>
</body>
</html>
